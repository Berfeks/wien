<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      #shape {
        width: 200px;
        height: 200px;
        background-color: red;
        display: none;
        position: relative;
        top: 100px;
        left: 200px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>Test Your Reaction!</h1>
    <p>Click as quickly as you can</p>
    <p>Your time: <span id="timeTaken"></span></p>
    <div id="shape"></div>

    <script type="text/javascript">
      let start = new Date().getTime();
      function getColor() {
        let letters = "0123456789ABCDEF".split("");
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function shapeAppear() {
        document.getElementById("shape").style.display = "block";
        start = new Date().getTime();
        let width = Math.random() * 200 + 100;
        let height = Math.random() * 300;

        if (Math.random() > 0.5) {
          document.getElementById("shape").style.borderRadius = "50%";
        } else {
          document.getElementById("shape").style.borderRadius = "0%";
        }

        let top = Math.random() * 400;
        let left = Math.random() * 400;
        document.getElementById("shape").style.top = top + "px";
        document.getElementById("shape").style.left = left + "px";
        document.getElementById("shape").style.width = width + "px";
        document.getElementById("shape").style.height = height + "px";
        document.getElementById("shape").style.backgroundColor = getColor();
      }
      function afterDelay() {
        setTimeout(shapeAppear, Math.random() * 2000);
      }
      afterDelay();

      document.getElementById("shape").onclick = function () {
        let end = new Date().getTime();
        let timeTaken = (end - start) / 1000;
        document.getElementById("timeTaken").innerHTML = timeTaken + "s";
        document.getElementById("shape").style.display = "none";
        afterDelay();
      };
    </script>
  </body>
</html>
